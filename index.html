<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JobTrack</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <p id="title-bar">JobTrack</p>

    <div id="function">
      <input type="text" id="input-el" placeholder="Company - Job Title" autocomplete="off">
      <button id="tab-button" title="Click to save the job posting currently being viewed">SAVE JOB POSTING</button>
      <button id="done-button" title="Click DONE after checking the completed applications">DONE</button>
      <button id="clear-button" title="Click to clear the entire list">CLEAR ALL</button>
      <br>
      <br>
      <div id="postings-list"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
