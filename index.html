<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JobTrack</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="title-bar">
      <p>JobTrack</p>
      <a href="help.html">[ ? ]</a>
    </div>

    <div id="function">
      <input type="text" id="input-el" placeholder="ex. Company - Job Title (of current open tab)" autocomplete="off">
      <button id="tab-button" title="Click to save the job posting currently being viewed">SAVE JOB POSTING</button>
      <button id="done-button" title="Click DONE after checking the completed applications">DONE</button>
      <button id="clear-button" title="Double click to clear the entire list">CLEAR ALL</button>
      <br>
      <div id="application-counter"></div>
      <div id="postings-list"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
